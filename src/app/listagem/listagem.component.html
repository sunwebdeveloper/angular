<header class="jumbotron">
    <h1 class="text-center">{{title}}</h1>
</header>

<article class="container">
  
    <p *ngIf="mensagem" class="alert alert-success">{{mensagem}}</p> 

    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="input-group">
            <span class="input-group-btn">
                <a [routerLink]="['/cadastro']" class="btn btn-primary">Nova Foto</a>    
            </span>
            <input (input)="0" type="search" #inputBusca placeholder="Busque pelo titulo da foto" class="form-control">
          </div>
        </form>
      </div> 
      
    </div> 
 
    <painel *ngFor="let foto of fotos|filtroPorTitulo:inputBusca.value" titulo="{{foto.titulo}}" class="col-md-2">
      <a [routerLink]="['/cadastro',foto._id]">
        <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
      </a>  
      <button class="btn btn-danger" (click)="remover(foto)">
        Remover
      </button>
    </painel> 
  
</article>
